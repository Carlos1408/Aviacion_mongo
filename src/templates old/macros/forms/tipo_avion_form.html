{% macro render_tipo_avion_form(values) %}
{% if values.0 != '' %}
    <div class="form-group">
        <input type="number" name="id" placeholder="Id" required class="form-control" value="{{values.0}}" readonly>
    </div>
{% endif %}
<div class="form-group">
    <input type="text" name="modelo" placeholder="Modelo" required class="form-control" value="{{values.1}}">
</div>
<div class="form-group">
    <input type="number" name="capacidad" min="1" placeholder="Capacidad" required class="form-control" value="{{values.2}}">
</div>
<div class="form-group">
    <input type="number" name="peso_avion" min="1" placeholder="Peso de avion" required class="form-control" value="{{values.3}}">
</div>
{% endmacro %}
