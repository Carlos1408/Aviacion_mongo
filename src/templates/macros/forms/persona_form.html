{% macro render_persona_form(values) %}
{% if values.0 != '' %}
    <div class="form-group">
        <input type="number" name="id" placeholder="Id" required class="form-control" value="{{values.0}}" readonly>
    </div>
{% endif %}
<div class="form-group">
    <input type="text" name="nss" placeholder="NSS" required class="form-control" value="{{values.1}}">
</div>
<div class="form-group">
    <input type="text" name="nombre" placeholder="Nombre" required class="form-control" value="{{values.2}}">
</div>
<div class="form-group">
    <input type="number" min="1" name="telefono" placeholder="Telefono" required class="form-control" value="{{values.3}}">
</div>
{% if values.0 == '' %}
        <div class="form-group btn-group btn-group-toggle btn-block" data-toggle="buttons">
            <label class="btn btn-outline-light">
                <input type="radio" name="tipo_persona" id="option2" autocomplete="off" value="empleado"> Empleado
            </label>
            <label class="btn btn-outline-light">
                <input type="radio" name="tipo_persona" id="option3" autocomplete="off" value="piloto"> Piloto
            </label>
        </div>
{% endif %}
{% endmacro %}
