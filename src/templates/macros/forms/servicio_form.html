{% macro render_servicio_form(data_select, values) %}
<div class="form-group">
    {% if values.0 == '' %}
        <input type="text" name="tipo_servicio" placeholder="Tipo de servicio" class="form-control" required>
    {% else %}
        <input type="text" name="tipo_servicio" placeholder="Tipo de servicio" class="form-control" required value="{{values.0}}" readonly>
    {% endif %}
</div>
<div class="form-group">
    <input type="number" name="horas" placeholder="Horas" class="form-control" required value="{{values.1}}">
</div>
<div class="form-group">
    <select name="tipo_avion" class="form-control" required>
        <option selected aria-readonly value="">Tipo de avion</option>

        {% for row in data_select['tipo_avion'] %}
            {% if row.0 == values.2 %}
                <option selected value="{{row.0}}">{{row.0}} {{row.1}}</option>
            {% else %}
                <option value="{{row.0}}">{{row.0}} {{row.1}}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
{% endmacro %}
