<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviacion</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-plane-departure"></i>
                Aviacion
            </a>
            <div class="d-flex">
                <a class="btn btn-outline-light" aria-current="page" href="https://github.com/Carlos1408/Aviacion_mongo">
                    <i class="fab fa-github"></i>
                    Repositorio en Github
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col-md-2">

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button
                                class="accordion-button {%if table['name'] not in ['persona', 'empleados', 'servicio']%}collapsed{%endif%}"
                                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                aria-expanded="false" aria-controls="flush-collapseOne">
                                Personal
                            </button>
                        </h2>
                        <div id="flush-collapseOne"
                            class="accordion-collapse collapse {%if table['name'] in ['persona', 'empleados', 'servicio']%}show{%endif%}"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="list-group-flush">
                                <a href="/collection/persona"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'persona'%}active{%endif%}">Persona</a>
                                <a href="/collection/empleados"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'empleados'%}active{%endif%}">Empleados</a>
                                <a href="/collection/servicio"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'servicio'%}active{%endif%}">Servicio</a>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button
                                class="accordion-button {%if table['name'] not in ['piloto', 'avion', 'tipo_avion', 'clase_hangar']%}collapsed{%endif%}"
                                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                aria-expanded="false" aria-controls="flush-collapseTwo">
                                Equipamiento
                            </button>
                        </h2>
                        <div id="flush-collapseTwo"
                            class="accordion-collapse collapse {%if table['name'] in ['piloto', 'avion', 'tipo_avion', 'clase_hangar']%}show{%endif%}"
                            aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="list-group-flush">
                                <a href="/collection/piloto"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'piloto'%}active{%endif%}">Piloto</a>
                                <a href="/collection/avion"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'avion'%}active{%endif%}">Avion</a>
                                <a href="/collection/tipo_avion"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'tipo_avion'%}active{%endif%}">Tipo
                                    de avion</a>
                                <a href="/collection/clase_hangar"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'clase_hangar'%}active{%endif%}">Hangares</a>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button {%if table['name'] != 'corporacion'%}collapsed{%endif%}"
                                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                                aria-expanded="false" aria-controls="flush-collapseThree">
                                Propietarios
                            </button>
                        </h2>
                        <div id="flush-collapseThree"
                            class="accordion-collapse collapse {%if table['name'] == 'corporacion'%}show{%endif%}"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="list-group-flush">
                                <a href="/collection/corporacion"
                                    class="list-group-item list-group-item-action {%if table['name'] == 'corporacion'%}active{%endif%}">Corporacion</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-10">
                <div class="container-fluid">

                    {% block body %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
