{% macro render_corporacion_form(values) %}
<div class="form-group">
    {% if values.0 == '' %}
        <input type="text" name="nombre" placeholder="Nombre" required class="form-control">
    {% else %}
        <input type="text" name="nombre" placeholder="Nombre" required class="form-control" value="{{ values.0 }}" readonly>
    {% endif %}
</div>
<div class="form-group">
    <input type="text" name="direccion" placeholder="Direccion" required class="form-control" value="{{ values.1 }}">
</div>
<div class="form-group">
    <input type="number" name="telefono" min="1" placeholder="Telefono" required class="form-control" value="{{ values.2 }}">
</div>
{% endmacro %}
